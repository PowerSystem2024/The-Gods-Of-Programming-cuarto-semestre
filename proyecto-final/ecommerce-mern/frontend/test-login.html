<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test de Login</h1>
    <button onclick="testLogin()">Probar Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'maria@pasteleriadulzura.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                console.log('Respuesta completa:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ Login exitoso!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ Error en login</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Error de conexión</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
